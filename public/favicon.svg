  <circle cx="16" cy="10" r="4" fill="#1A252F" stroke="url(#filmGradient3)" stroke-width="1"/>
  <circle cx="16" cy="10" r="2.5" fill="#34495E"/>
  <circle cx="17" cy="9" r="0.5" fill="#FFD700"/>
  
